<div>
    <form>
        Name: {{toLogin.name}}

        <md-input-container layout="row">
            <label>Name</label>
            <input type="text" ng-model="toLogin.name"  >
        </md-input-container>

        Mail:
        <md-input-container layout="row">
            
        <input ng-model="toLogin.mail" type="email" >
        </md-input-container>
        <button class="md-raised" ng-click="loginCall()">Submit</button>

  </form>
</div>
